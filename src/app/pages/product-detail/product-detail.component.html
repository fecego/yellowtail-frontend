    
  <div class="container pt-5 pb-5">
    
    <div class="row" *ngIf="!product">
      <div class="col-12">
        <h1>Cargando</h1>
      </div>
    </div>

    <div class="row">

      <div class="col-12 col-md-6 col-lg-8 col-xl-8">
        <div class="d-block d-md-none d-sm-block">
          <h2 class="text-center">Producto {{product.name}}</h2>
          <hr>
          <h2 class="text-center">{{getPrice(product.price)}}</h2>
        </div>
        <div class="carousel-content">
          <div id="carouselProductControls" class="carousel slide carousel-size" data-ride="carousel">
            <div class="carousel-inner">
              <div [ngClass]="['carousel-item', item.activeClass]" *ngFor="let item of getImages()">
                <img src="{{item.image}}" class="d-block image-carousel" alt="">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselProductControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselProductControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

    </div>

    <div class="col-12 col-md-6 col-lg-4 col-xl-4">
      <h2 class="d-none d-md-block">Producto {{product.name}}</h2>
      <hr class="d-none d-md-block">
      <h2 class="d-none d-md-block">{{getPrice(product.price)}}</h2>
      <p class="text-justify">
        {{product.description}}
      </p>

      <button>
        Compartir
      </button>
      <div class="text-center">
        <share-buttons
          [include]="['facebook', 'twitter', 'google', 'messenger', 'whatsapp', 'email', 'print', 'copy']"
          [show]="8"
          [size]="2"
          [url]="'https://twitter.com/'"
          [autoSetMeta]="true">
        </share-buttons>
      </div>

      <div class="row text-center mt-3">
        <div class="col-4">
          <button class="btn btn-outline-warning" (click)="subtractQuantity()">-</button>
        </div>
        <div class="col-4">
          {{quantity}}
        </div>
        <div class="col-4">
          <button class="btn btn-outline-warning" (click)="addQuantity()">+</button>
        </div>
      </div>
    
      <button class="btn btn-warning btn-block btn-productToCart mt-3" (click)="addProductToCart()">Agregar al carrito</button>

    </div>

    <div class="row pt-5">
      <h4>Productos relacionados</h4>
      <div class="row pt-3">
        <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3" *ngFor="let product of related">
          <app-product [product]="product"></app-product>
        </div>
      </div>
    </div>

  </div>
