
<div class="containerCarrousel">

  <div id="carouselControls" class="carousel slide bottomCarrousel" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item {{item.class}}" *ngFor="let item of items">
        <img src="{{item.image}}" class="d-block w-100 img-carousel-home" alt="">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

    <ol class="carousel-indicators">
      <li data-target="#carouselControls" data-slide-to="0" class="active"></li>
      <li data-target="#carouselControls" data-slide-to="1"></li>
      <li data-target="#carouselControls" data-slide-to="2"></li>
    </ol>
  </div>

  <div class="searchCarrousel d-none d-md-block">
    <div class="search-input-carousel">
        <app-search-bar></app-search-bar>
    </div>
  </div>

</div>
