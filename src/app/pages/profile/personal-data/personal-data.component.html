<h2>Hola {{profile.fullname}}</h2>
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Datos personales</h5>
    <hr>
    
    <form *ngIf="showEdit">
      <div class="form-row">
        <div class="col-12">
          <label><strong>Nombre del usuario</strong></label>
          <div class="form-row">
            <div class="col-6">
              <input type="text" class="form-control" name="name" value="{{profile.name}}" placeholder="Nombre">
              <div class="alert message-error-form" role="alert">
                <p class="mb-0">
                  <strong><i class="fa fa-times"></i></strong> Ingresa tu nombre.
                </p>
              </div>
            </div>
            <div class="col-6">
              <input type="text" class="form-control" name="lastName" value="{{profile.lastName}}" placeholder="Apellido">
              <div class="alert message-error-form" role="alert">
                <p class="mb-0">
                  <strong><i class="fa fa-times"></i></strong> Ingresa uno de tus apellidos.
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 mt-2">
          <label><strong>Correo electrónico</strong></label>
          <input type="email" name="email" value="{{profile.email}}" class="form-control" placeholder="email@email.com" required>
          <div class="alert message-error-form" role="alert">
            <p class="mb-0">
              <strong><i class="fa fa-times"></i></strong> Correo electrónico no válido.
            </p>
          </div>
        </div>

        <div class="col-12 mt-12">
          <label><strong>Fecha de nacimiento</strong></label>
          <input type="text" name="birthday" value="{{profile.birthday}}" placeholder="Ejemplo: 14 Enero 1990" class="form-control">
          <div class="alert message-error-form" role="alert">
            <p class="mb-0">
              <strong><i class="fa fa-times"></i></strong> Ingresa tu fecha de cumpleaños.
            </p>
          </div>
        </div>

        <div class="col-12 mt-2 mb-3">
          <label><strong>Sexo</strong></label>
          <div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" name="gender" class="custom-control-input" value="M" [checked]=" (profile.gender === 'M')?true:false">
              <label class="custom-control-label" for="gender">Mujer</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" name="gender" class="custom-control-input" value="H" [checked]="(profile.gender === 'H')?true:false">
              <label class="custom-control-label" for="gender2">Hombre</label>
            </div>
          </div>
        </div>

        <div class="col-12 mt-2">
          <label><strong>Teléfono</strong></label>
          <input type="text" name="phone" value="{{profile.phone}}" class="form-control" placeholder="Teléfono">
          <div class="alert message-error-form" role="alert">
            <p class="mb-0">
              <strong><i class="fa fa-times"></i></strong> Teléfono inválido.
            </p>
          </div>
        </div>
      </div>

      <div class="form-row mt-2 text-right">
        <div class="col">
          <button class="btn btn-outline-warning mr-2" (click)="cancelEdit()">
            <i class="fa fa-times"></i> Cancelar
          </button>
          <button class="btn btn-outline-warning" (click)="saveEdit()">
            <i class="fa fa-save"></i> Guardar
          </button>
        </div>
      </div>
    </form>

    <div class="row" *ngIf="!showEdit">
      <div class="col">
        <label><strong>Nombre</strong></label>
        <p>{{profile.fullname}}</p>
      </div>
    
      <div class="col-12 mt-3">
        <label><strong>Correo electrónico</strong></label>
        <p>{{profile.email}}</p>
      </div>

      <div class="col-12 mt-3">
        <label><strong>Fecha de nacimiento</strong></label>
        <p>{{profile.birthday}}</p>
      </div>

      <div class="col-12 mt-3">
        <label><strong>Sexo</strong></label>
        <p>{{profile.displayGender}}</p>
      </div>

      <div class="col-12 mt-3">
        <label><strong>Teléfono</strong></label>
        <p>{{profile.phone}}</p>
      </div>
    </div>

    <div class="form-row mt-2 text-right" *ngIf="!showEdit">
      <div class="col">
        <button class="btn btn-outline-warning" (click)="clickEdit()">
          <i class="fa fa-pen"></i> Editar
        </button>
      </div>
    </div>

  </div>
</div>
