<div class="container pt-3 pb-5">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-3">
      <div class="card card-favorites">
        <a href="#" class="text-decoration-none">
          <div class="img-content-favorites">
            <img src="/assets/img/principal/SR1200.png" class="card-img-top">
          </div>
          
          <div class="card-body">
            <h4 class="card-text text-center">
              {{favorites.product.price}}
              <span>
                <div class="btn btn-outline-warning btn-heart">
                  <i class="fas fa-heart"></i>
                </div>
              </span>
            </h4>
            <p class="text-center text-muted text-sku">{{favorites.product.sku}}</p>
            <div class="content-title-favorites">
              <h4 class="card-text text-center">
                <small>{{favorites.product.name}}</small>
              </h4>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
