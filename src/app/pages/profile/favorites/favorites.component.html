<div class="container pt-3 pb-5">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 item-product" *ngFor="let product of favoriteProducts">
      <app-product [product]="product"></app-product>
    </div>

    <div class="col-12" *ngIf="showNoProcuts">
      <div class="d-flex flex-column content-noProducts justify-content-center align-items-center">
        <h1 class="text-yellow"><small>¡No hay productos favoritos!</small><br></h1>
        <h1 class="text-yellow"><i class="fa fa-heart-broken fa-2x"></i></h1>
        <h3 class="text-secondary">
          <small>Aquí podrás ver y encontrar tus artículos favoritos facilmente.</small>
        </h3>
      </div>
    </div>
  </div>
</div>
