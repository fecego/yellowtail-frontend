<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Facturación</h5>

    <form id="collapseForm" *ngIf="showEditTax">
      <div class="form-row mt-2">
        <div class="col-12 col-md-8">
          <label><strong>Nombre legal</strong></label>
          <input type="text" name="legalName" value="{{taxInformation.legalName}}" class="form-control" placeholder="Nombre">
        </div>
        <div class="col-12 col-md-4 mt-2 mt-md-0">
          <label><strong>RFC</strong></label>
          <input type="text" name="rfc" value="{{taxInformation.rfc}}" class="form-control" placeholder="RFC">
        </div>
      </div>

      <div class="form-row mt-3">
        <div class="col">
          <p class="card-title"><strong>Dirección</strong></p>
        </div>
      </div>

      <div class="form-row mt-2">
        <div class="col-12 col-md-8">
          <label><strong>Calle</strong></label>
          <input type="text" name="street" value="{{address.street}}" class="form-control" placeholder="Calle">
        </div>
        <div class="col-6 col-md-2 mt-2 mt-md-0">
          <label><strong>Número</strong></label>
          <input type="text" name="number" value="{{address.number}}" class="form-control" placeholder="Número">
        </div>
        <div class="col-6 col-md-2 mt-2 mt-md-0">
          <label><strong>CP</strong></label>
          <input type="text" name="cp" value="{{address.cp}}" class="form-control" placeholder="Código postal">
        </div>
      </div>
    
      <div class="form-row mt-2">
        <div class="col-12 col-md-6">
          <label><strong>Colonia</strong></label>
          <input type="text" name="neighborhood" value="{{address.neighborhood}}" class="form-control" placeholder="Colonia">
        </div>
        <div class="col-12 col-md-6 mt-2 mt-md-0">
          <label><strong>Estado</strong></label>
          <input type="text" name="state" value="{{address.state}}" class="form-control" placeholder="Estado">
        </div>
      </div>

      <div class="form-row mt-2 text-right">
        <div class="col">
          <button class="btn btn-outline-warning">
            <i class="fa fa-times"></i> Cancelar
          </button>
          <button class="btn btn-outline-warning">
            <i class="fa fa-save"></i> Guardar
          </button>
        </div>
      </div>
    </form>

    <div id="collapseForm" *ngIf="!showEditTax">
      <div class="row mt-2">
        <div class="col-12 col-md-8">
          <label><strong>Nombre legal</strong></label>
          <p>{{taxInformation.legalName}}</p>
        </div>
        <div class="col-12 col-md-4">
          <label><strong>RFC</strong></label>
          <p>{{taxInformation.rfc}}</p>
        </div>
      </div>
  
      <div class="row mt-2">
        <div class="col">
          <p class="card-title"><strong>Dirección</strong></p>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12 col-md-8">
          <label><strong>Calle</strong></label>
          <p>{{taxInformation.addressId.street}} #{{address.number}}</p>
        </div>
        <div class="col-6 col-md-4 mt-2 mt-md-0">
          <label><strong>CP</strong></label>
          <p>{{taxInformation.addressId.cp}}</p>
        </div>
      </div>
  
      <div class="row mt-2">
        <div class="col-12 col-md-6">
          <label><strong>Colonia</strong></label>
          <p>{{taxInformation.addressId.neighborhood}}</p>
        </div>
        <div class="col-12 col-md-6 mt-2 mt-md-0">
          <label><strong>Estado</strong></label>
          <p>{{taxInformation.addressId.state}}</p>
        </div>
      </div>
  
      <div class="row mt-2 text-right">
        <div class="col">
          <button class="btn btn-outline-warning" (click)="clickEditShowTax()">
            <i class="fa fa-pen"></i> Editar
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
