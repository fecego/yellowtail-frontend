<div class="container">
  <h1 class="display-4 text-center">¿Olvidaste tu contraseña?</h1>
  <div class="row content-reset">
    <div class="text-center">
      <i class="fa fa-lock fa-4x mt-3"></i>
      <h4 class="mt-3">Crea tu nueva contraseña.</h4>

      <form class="pt-3" name="resetPassword">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-envelope"></i></div>
          </div>
          <input name="email" type="text" class="form-control"
                aria-describedby="emailHelp" placeholder="ejemplo@correo.com"
                [(ngModel)]="email">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-envelope"></i></div>
          </div>
          <input name="token" type="text" class="form-control"
                aria-describedby="token" placeholder="Token"
                [(ngModel)]="email">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-envelope"></i></div>
          </div>
          <input name="password" type="password" class="form-control"
                aria-describedby="password" placeholder="Contraseña"
                [(ngModel)]="email">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-envelope"></i></div>
          </div>
          <input name="confirm" type="password" class="form-control"
                aria-describedby="confirm" placeholder="Confirmar password"
                [(ngModel)]="email">
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-warning" (click)="resetPassword()">
            Establecer nueva contraseña
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
