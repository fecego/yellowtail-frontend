<div class="container">
  <div class="row mt-5 mt-md-0 pt-5">
    <div class="col-12">
      <h2>Confirmación de compra</h2>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 col-md-8">
      <div class="row row-title-table">
        <div class="col-3">
          Producto
        </div>
        <div class="col-3">
          Nombre
        </div>
        <div class="col-3">
          Cantidad
        </div>
        <div class="col-3">
          Total
        </div>
      </div>
      <div class="row row-content-table">
        <div class="col-3 d-flex justify-content-center align-items-center">
          <img src="/assets/img/carrousel/1a.jpg" style="max-width: 100%; max-height: 100px;">
        </div>
        <div class="col-3 d-flex justify-content-center align-items-center">
          {{product.name}}
        </div>
        <div class="col-3 d-flex justify-content-center align-items-center">
          {{product.quantity}}
        </div>
        <div class="col-3 d-flex justify-content-center align-items-center">
          $234
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4 mb-3 mt-3 mt-md-0">
      <div class="card mb-3">
        <div class="card-header text-center">
          <h3>Resumen</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-8">Importe</div>
            <div class="col-4">$4567</div>
          </div>
          <div class="row">
            <div class="col-8">Envío</div>
            <div class="col-4">$345</div>
          </div>
          <hr>
          <div class="row">
            <div class="col-8">
              <h4><small>Total</small></h4>
            </div>
            <div class="col-4">
              <h4><small>$345</small></h4>
            </div>
          </div>
        </div>

        <div class="card-header text-center">
          <i class="fa fa-coins"></i> Método de pago
        </div>

        <div class="card-body">
          <div class="custom-control custom-radio">
            <input type="radio" id="payment-paypal" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="payment-paypal"><i class="fab fa-cc-paypal"></i> PayPal</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="payment-cards" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="payment-cards"><i class="fa fa-credit-card"></i> Tarjetas de crédito y débito</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="payment-transfer" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="payment-transfer"><i class="fa fa-university"></i> Depósito o transferencia</label>
          </div>
          <hr>
              
          <div class="row mt-3">
            <div class="col-8">
              <h4><small>Número de orden</small></h4>
            </div>
            <div class="col-4">
              <h4><small>96</small></h4>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <button type="button" class="btn btn-outline-warning btn-block">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>
