  
  
  
  <div class="container pt-5 pb-5">
    <div class="row">
      <div class="col-12">
        <h1>Carrito</h1>
      </div>
    </div>

    <div class="row pt-5" *ngIf="showPlaceholder">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <h1>Carrito vacio</h1>
      </div>
      <button type="submit" class="btn btn-warning">
        Ir a productos
      </button>
    </div>

    <div class="row pt-5" *ngIf="!showPlaceholder">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" *ngFor="let product of products">
        <app-cart-product [product]="product"></app-cart-product>
      </div>
    </div>

    <div class="row pt-5" *ngIf="!showPlaceholder">
      <div class="col-sm">
        <h3>Total: ${{getTotal()}}</h3>
      </div>
    </div>

    <div class="row pt-5" *ngIf="!showPlaceholder">
      <button type="submit" class="btn btn-warning">
        Continuar
      </button>
    </div>

  </div>
