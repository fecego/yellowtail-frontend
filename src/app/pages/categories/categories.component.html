<div class="container">
  <div class="row pt-5">
    <h2>
      CATEGORIA <small class="text-muted"> <i class="fa fa-angle-right"></i> {{name}}</small>
    </h2>

    <div>
      Ordenar por
      <select (change)="sortProducts($event)">
        <option value="">Ordenar</option>
        <option value="1">Orden alfabetico</option>
        <option value="2">Precio, menor a mayor</option>
        <option value="3">Precio, mayor a menor</option>
      </select>
    </div>

  </div>
  <div class="row pt-5">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" *ngFor="let product of getProducts()">
      <app-product [product]="product"></app-product>
    </div>
  </div>
</div>
