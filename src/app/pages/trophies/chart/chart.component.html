<div class="content-chart d-flex flex-column justify-content-center">
  <div class="d-flex bd-highlight justify-content-center">
    <div class="img-item-chart" *ngFor="let product of products">
      <div class="d-flex justify-content-around">
        <img src="{{product.mainImage}}" class="m-2" style="width: 90px; height: 90px;">
        <h1 class="align-self-center">+</h1>
      </div>
    </div>
  </div>
  <div class="bd-highlight description-chart">
    <p class="d-none d-md-block">
      Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
    </p>
  </div>

  <div class="bd-highlight mt-3">
    <div class="row">
      <div class="col-12 col-md-8">
        <ul class="list-unstyled">
          <li *ngFor="let product of products" class="input-mini">
            <input type="checkbox" (change)="toggleCheckedProduct($event, product._id)"> {{product.name}} ${{product.price}}
          </li>
        </ul>
      </div>
      <div class="col-12 col-md-4 align-self-center">
        <button class="btn btn-warning btn-productToCart" (click)="addToCart()">
          <span class="d-block d-sm-block d-md-none">
            <i class="fas fa-shopping-cart"></i>
          </span>
          <span class="d-none d-md-block">Agregar a carrito</span>
        </button>
      </div>
    </div>
  </div>
</div>
