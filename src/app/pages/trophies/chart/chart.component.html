<div class="content-chart d-flex flex-column justify-content-center">
  <div class="d-flex bd-highlight justify-content-center">
    <div class="img-item-chart" *ngFor="let product of products">
      <div class="d-flex justify-content-around">
        <img src="{{product.mainImage}}" class="m-2 img-product">
        <h1 class="align-self-center">+</h1>
      </div>
    </div>
  </div>
  <div class="bd-highlight description-chart">
    <p class="d-none d-md-block">
      Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
    </p>
  </div>

  <div class="bd-highlight mt-3">
    <div class="row">
      <div class="col-12 col-lg-7 col-xl-8 pr-1">
        <div *ngFor="let product of products" class="row row-product">
          <div class="col-2 align-self-center">
            <input type="checkbox" [checked]="product.selected" (change)="toggleCheckedProduct($event, product._id)">
          </div>
          <div class="col-5 col-md-8 pl-1 pr-1">
            <a href="/producto/{{product.url}}" class="linkProduct">
              {{product.name}}
            </a>    
          </div>
          <div class="col-4 col-md-2 pl-1 pr-1 text-left align-self-center">
            {{getPrice(product.price)}}
          </div>
          <div class="col-12">
            <hr class="line-products">
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-5 col-xl-4 pl-1 text-right align-self-center">
        <button class="btn btn-warning btn-productToCart" (click)="addToCart()">
          <span class="d-block d-sm-block d-md-none">
            <i class="fas fa-shopping-cart"></i>
          </span>
          <span class="d-none d-md-block">Agregar a carrito</span>
        </button>
      </div>
    </div>
  </div>
</div>
