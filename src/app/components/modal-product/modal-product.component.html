<div class="container">
  <div class="row align-items-center">

    <div class="col-12 col-md-4 content-info text-center">
      <h3 class="">
        {{product.name}}
        <small class="text-muted product-sku">{{product.sku}}</small>
      </h3>
      <h3 class="">{{getPrice(product.price)}}</h3>

      <div>
        <button>
          Favorito
        </button>
        <button>
          Compartir
        </button>
      </div>

      <share-buttons
        [include]="['facebook', 'twitter', 'google', 'messenger', 'whatsapp', 'email', 'print', 'copy']"
        [show]="8"
        [size]="2"
        [url]="getShareUrl()"
        [autoSetMeta]="true">
      </share-buttons>

      <p class="text-justify">
        {{product.short_description}}
      </p>

      <p class="text-right product-sku">
        <a href="/producto/{{product.url}}">
          Ver m√°s
        </a>
      </p>

      <div class="row">
        <div class="col-4">
          <button class="btn btn-outline-warning" (click)="subtractQuantity()">-</button>
        </div>
        <div class="col-4">
          {{quantity}}
        </div>
        <div class="col-4">
          <button class="btn btn-outline-warning" (click)="addQuantity()">+</button>
        </div>
      </div>
  
      <button class="mt-3 btn btn-warning btn-block btn-productToCart" (click)="addProductToCart()">Agregar al carrito</button>

    </div>

    <div class="col-12 col-md-8 carousel-content">
      
      <div id="carouselProductControls" class="carousel slide carousel-size d-flex align-items-center" data-ride="carousel">
        <div class="carousel-inner">
          <div [ngClass]="['carousel-item', item.activeClass]" *ngFor="let item of getImages()">
            <img src="{{item.image}}" class="d-block image-carousel img-fluid" alt="">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselProductControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselProductControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
  </div>

</div>
