<a class="text-search" href="/producto/{{product.url}}">
  <div class="item-search">
    <div class="col-4 text-center">
      <img src="{{getThumbnail(product.images)}}" style="max-width: 100%; max-height: 100px;">
    </div>
    <div class="col-8">
      <p class="title-search">{{product.name}}</p>
      <p class="text-right text-muted">{{getPrice(product.price)}}</p>
    </div>
  </div>
</a>
