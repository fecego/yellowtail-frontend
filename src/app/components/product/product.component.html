
  <div class="text-center justify-content-center box-producto">
    <div (click)="openProductModal()">
        <img class="img-fluid d-block mx-auto" src="../../../assets/img/principal/productoSR1500.png" alt="">
        <h4 class="" id="nombre-producto">Coronado</h4>
        <p>SKUCU900</p>
        <p>$<span id="costo-producto">2,300.00</span></p>
    </div>
    
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-warning" (click)="subtractQuantity()">-</button>
      </div>
      <div class="col-sm">
        {{quantity}}
      </div>
      <div class="col-sm">
        <button class="btn btn-warning" (click)="addQuantity()">+</button>
      </div>
    </div>

    <button class="btn btn-warning">Agregar al carrito</button>
  </div>
