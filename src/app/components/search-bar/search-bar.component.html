
  <div class="justify-content-center">
    <form class="my-auto d-inline w-50">
      <div class="input-group">
        <input  type="text" 
                class="form-control border border-right-0" 
                placeholder="Buscar..."
                (input)="onSearchChange($event.target.value)">
        <span class="input-group-append">
          <button class="btn btn-outline-secondary border border-left-0" type="button">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
      <div class="resulsContainer" [ngClass]="{ 'searchDropdownShown': showResults, 'searchDropdownHiden': !showResults }">
          <app-search-bar-product [product]="result" *ngFor="let result of results"></app-search-bar-product>
          <div>
            <a href="/resultados">
              Ver más resultados
            </a>
          </div>
      </div>
    </form>
  </div>
