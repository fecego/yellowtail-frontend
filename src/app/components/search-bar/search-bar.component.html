<nav class="nav navbar-light bg-light pt-2 justify-content-center holder">
  <div class="col-sm-3"></div>
  <div class="justify-content-center col-sm-7">
    <form class="my-auto d-inline w-50">
      <div class="input-group">
        <input  type="text" 
                class="form-control border border-right-0" 
                placeholder="Buscar..."
                (input)="onSearchChange($event.target.value)">

          <button class="btn btn-outline-secondary border border-left-0" type="button">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
      <div [className]="showResults? 'searchDropdownShown': 'searchDropdownHiden'">
          <app-search-bar-product [product]="result" *ngFor="let result of results"></app-search-bar-product>
      </div>
    </form>
  </div>
